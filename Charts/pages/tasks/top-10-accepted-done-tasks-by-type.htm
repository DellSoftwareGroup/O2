<!DOCTYPE html>
<head>
  <style>
    .container{
      width:1170px !important;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container">
      <div class="row mb-40">
        <h1>Top 10 Accepted Tasks & Done Tasks - By Task type</h1>
        <div class="col-xs-12">
          <div class="demo-section k-content wide">
            <div id="10-open-tickets-per-task-type" style="height:370px"></div>
          </div>
        </div>
        <div class="col-xs-12 mt-40">
          <div class="demo-section k-content wide">
            <div id="10-close-tickets-per-task-type"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function createChart() {
    $("#10-open-tickets-per-task-type").kendoChart({
      /*title: {
       text: "Number of comments by task type"
       },*/
      legend: {
        visible: true,
        background: "#ffffff",
        position: "right",
        orientation: "vertical",
        margin: {
          left: 30,
          top: -20
        },
        padding: {
          top: 15,
          bottom: 15,
          left: 30,
          right: 30
        },
        labels: {
          font: "14px Arial,Helvetica,sans-serif",
          padding: {
            top: 8,
            bottom: 8
          }
        }
      },
      seriesDefaults: {
        overlay: {
          gradient: "none"
        },
        type: "column",
        labels: {
          visible: false,
          font: "bold 14px Arial,Helvetica,sans-serif",
          background: "transparent",
          position: "center",
          color: "white"
        }
      },
      series: [{
        name: "HPG Creative",
        stack: "open tickets",
        data: [4, 8, 6, 7, 3, 10, 20, 8, 10, 10, 6, 10],
        /*color: "#004C70"*/
        color: "#175D05"
      }, {
        name: "HPG Content",
        stack: "open tickets",
        data: [7, 9, 13, 8, 11, 35, 20, 29, 21, 16, 13, 20],
        /*color: "#467cac"*/
        color: "#1a6906"
      }, {
        name: "Add Tags",
        stack: "open tickets",
        data: [10, 10, 20, 10, 20, 60, 20, 50, 32, 23, 20, 30],
        /*color: "#4d87bb"*/
        color: "#1f7a08"
      }, {
        name: "Animated Video",
        stack: "open tickets",
        data: [6, 5, 50, 10, 5, 16, 10, 5, 12, 23, 20, 15],
        /*color: "#5290c8"*/
        color: "#228608"
      }, {
        name: "Create Logo",
        stack: "open tickets",
        data: [10, 0, 50, 10, 5, 6, 20, 5, 32, 23, 20, 30],
        /*color: "#589AD6"*/
        color: "#26930a"
      }, {
        name: "Email Support",
        stack: "open tickets",
        data: [4, 8, 6, 7, 3, 10, 20, 8, 20, 40, 6, 10],
        /*color: "#5da2e0"*/
        color: "#2aa20b"
      }, {
        name: "Event Content",
        stack: "open tickets",
        data: [7, 9, 13, 8, 11, 35, 20, 29, 21, 16, 13, 20],
        /*color: "#60a7e7"*/
        color: "#2fb50c"
      }, {
        name: "List Pull",
        stack: "open tickets",
        data: [10, 10, 20, 10, 20, 60, 20, 50, 32, 23, 20, 30],
        /*color: "#63acee"*/
        color: "#43bb24"
      }, {
        name: "Media Plan",
        stack: "open tickets",
        data: [6, 5, 50, 10, 5, 16, 10, 5, 12, 23, 20, 15],
        /*color: "#66b1f5"*/
        color: "#5dd93d"
      }, {
        name: "Reporting Support",
        stack: "open tickets",
        data: [10, 0, 50, 10, 5, 6, 20, 5, 32, 23, 20, 30],
        /*color: "#6bb9ff"*/
        color: "#7df75d"
      }],
      valueAxis: {
        Max: 200,
        Min: 10,
        step: 10,
        line: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      categoryAxis: {
        categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        majorGridLines: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name #: #= value # - Opened"
      }
    });
    $("#10-close-tickets-per-task-type").kendoChart({
      title: {
        text: "Number of comments by task type"
      },
      legend: {
        visible: true,
        position: "bottom"
      },
      seriesDefaults: {
        overlay: {
          gradient: "none"
        },
        type: "column",
        labels: {
          visible: false,
          background: "transparent",
          position: "center",
          color: "white",
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      series: [{
        name: "HPG Creative",
        stack: "close tickets",
        data: [4, 8, 6, 7, 3, 10, 20, 8, 10, 10, 6, 10],
        color: "#175D05"
      }, {
        name: "HPG Content",
        stack: "close tickets",
        data: [7, 9, 13, 8, 11, 35, 20, 29, 21, 16, 13, 20],
        color: "#1a6906"
      }, {
        name: "Add Tags",
        stack: "close tickets",
        data: [10, 10, 20, 10, 20, 60, 20, 50, 32, 23, 20, 30],
        color: "#1f7a08"
      }, {
        name: "Animated Video",
        stack: "close tickets",
        data: [6, 5, 50, 10, 5, 16, 10, 5, 12, 23, 20, 15],
        color: "#228608"
      }, {
        name: "Create Logo",
        stack: "close tickets",
        data: [10, 0, 50, 10, 5, 6, 20, 5, 32, 23, 20, 30],
        color: "#26930a"
      }, {
        name: "Email Support",
        stack: "close tickets",
        data: [4, 8, 6, 7, 3, 10, 20, 8, 20, 40, 6, 10],
        color: "#2aa20b"
      }, {
        name: "Event Content",
        stack: "close tickets",
        data: [7, 9, 13, 8, 11, 35, 20, 29, 21, 16, 13, 20],
        color: "#2fb50c"
      }, {
        name: "List Pull",
        stack: "close tickets",
        data: [10, 10, 20, 10, 20, 60, 20, 50, 32, 23, 20, 30],
        color: "#43bb24"
      }, {
        name: "Media Plan",
        stack: "close tickets",
        data: [6, 5, 50, 10, 5, 16, 10, 5, 12, 23, 20, 15],
        color: "#5dd93d"
      }, {
        name: "Reporting Support",
        stack: "close tickets",
        data: [10, 0, 50, 10, 5, 6, 20, 5, 32, 23, 20, 30],
        color: "#7df75d"
      }],
      valueAxis: {
        Max: 200,
        Min: 10,
        step: 10,
        line: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      categoryAxis: {
        categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        majorGridLines: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name #: #= value #"
      }
    });
  }
  $(function () {
    createChart();
  });
  $(document).bind("kendo:skinChange", createChart);
</script>
</body>
</html>
