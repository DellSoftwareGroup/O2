<!DOCTYPE html>
<head>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container mt-40">
      <div class="row mb-40">
        <div class="accepted-by-task"></div>
      </div>
      <div class="row mb-40">
        <div class="done-by-task"></div>
      </div>
    </div>
  </div>
</div>
<script>
  function createChart() {
    $(".accepted-by-task").kendoChart({
      seriesDefaults: {
        type: "bar",
        overlay: {
          gradient: "none"
        },
        labels: {
          visible: true,
          background: "transparent",
          position: "center",
          color: "white",
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      series: [
        {
          name:"Accepted Tasks",
          data:[10,10,5,15,17,3,5,5,10,6]
        }
      ],
      seriesColors: ["#579AD6"],
      categoryAxis: {
        categories: ["HPG Creative", "HPG Content", "Add Tags", "Animated Videos","Create Logo","Email Support","Event Content",
        "List Pull","Media plan","Reporting Support"],
        majorGridLines: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      valueAxis: {
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      legend: {
        visible: true,
        background: "#eeeeee",
        position: "right",
        orientation: "vertical",
        margin: {
          left: 30,
          top: -320
        },
        padding: {
          top: 15,
          bottom: 15,
          left: 30,
          right: 30
        },
        labels: {
          font: "14px Arial,Helvetica,sans-serif",
          padding: {
            top: 8,
            bottom: 8
          }
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name #: #= value #"
      }
    })
    $(".done-by-task").kendoChart({
      seriesDefaults: {
        type: "bar",
        overlay: {
          gradient: "none"
        },
        labels: {
          visible: true,
          background: "transparent",
          position: "center",
          color: "white",
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      series: [
        {
          name:"Done Tasks",
          data:[10,10,5,15,17,3,5,5,10,6]
        }
      ],
      seriesColors: ["#78C466"],
      categoryAxis: {
        categories: ["HPG Creative", "HPG Content", "Add Tags", "Animated Videos","Create Logo","Email Support","Event Content",
          "List Pull","Media plan","Reporting Support"],
        majorGridLines: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      valueAxis: {
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      legend: {
        visible: true,
        background: "#eeeeee",
        position: "right",
        orientation: "vertical",
        margin: {
          left: 30,
          top: -320
        },
        padding: {
          top: 15,
          bottom: 15,
          left: 30,
          right: 30
        },
        labels: {
          font: "14px Arial,Helvetica,sans-serif",
          padding: {
            top: 8,
            bottom: 8
          }
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name #: #= value #"
      }
    })
  }

  $(function () {
    createChart();
  });
  $(document).bind("kendo:skinChange", createChart);
</script>
</body>
</html>
