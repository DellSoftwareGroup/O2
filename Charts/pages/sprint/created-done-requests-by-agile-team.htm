<!DOCTYPE html>
<head>
  <style>
    /*.container {
      width: 1170px !important;
    }*/
  </style>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container">
      <div class="row mb-40">
        <h1>Created & Done Requests by Data Protection </h1>

        <div class="col-xs-12">
          <div id="planned-closed-data-protection"></div>
        </div>
      </div>
      <div class="row mt-30">
        <div class="col-xs-12 mt-30">
          <div id="planned-data-protection" style="height:200px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function createChart() {
    $("#planned-closed-data-protection").kendoChart({
      legend: {
        visible: true,
        background: "#eeeeee",
        position: "right",
        orientation: "vertical",
        margin: {
          left: 30,
          top: -273
        },
        padding: {
          top: 15,
          bottom: 15,
          left: 30,
          right: 30
        },
        labels: {
          font: "14px Arial,Helvetica,sans-serif"
        },
        item: {
          visual: function (e) {
            var color = e.options.markers.background;
            var labelColor = e.options.labels.color;
            var rect = new kendo.geometry.Rect([0, 0], [150, 50]);
            var layout = new kendo.drawing.Layout(rect, {
              spacing: 10,
              alignItems: "center"
            });


            if (e.series.name.indexOf('Closed') > 0) {
              var marker = new kendo.drawing.Path({
                fill: {
                  color: color
                },
                stroke: {
                  color: color
                }
              }).moveTo(10, 0).lineTo(20, 0).lineTo(20, 10).lineTo(10, 10).close();
            } else {
              var marker = new kendo.drawing.Path({
                fill: {
                  color: color
                },
                stroke: {
                  color: color
                }
              }).moveTo(10, 0).lineTo(15, 10).lineTo(5, 10).close();
            }

            var label = new kendo.drawing.Text(e.series.name, [0, 0], {
              fill: {
                color: labelColor
              },
              font: "14px Arial,Helvetica,sans-serif"
            });

            layout.append(marker, label);
            layout.reflow();

            return layout;
          }
        }
      },
      chartArea: {
        background: ""
      },
      seriesDefaults: {
        type: "line",
        style: "smooth"
      },
      series: [{
        name: "Sprint 23 - Planned",
        data: [5, 7, 9, 15, 25, 10, 5, 3, 1],
        dashType: "longdash",
        markers:{
          type:"triangle"
        }
      }, {
        name: "Sprint 23 - Closed",
        data: [null, null, null, null, 10, 20, 25, 13, 20],
        dashType: "solid",
        markers:{
          type:"square"
        }
      }, {
        name: "Sprint 24 - Planned",
        data: [14, 16, 8, 10, 35, 25, 12, 8, 3],
        dashType: "longdash",
        markers:{
          type:"triangle"
        }
      }, {
        name: "Sprint 24 - Closed",
        data: [null, null, null, null, 20, 28, 30, 13, 20],
        dashType: "solid",
        markers:{
          type:"square"
        }
      }, {
        name: "Sprint 25 - Planned",
        data: [28, 30, 35, 40, 41, 35, 10, 5, 1],
        dashType: "longdash",
        markers:{
          type:"triangle"
        }
      }, {
        name: "Sprint 25 - Closed",
        data: [null, null, null, null, 23, 38, 27, 10, 21],
        dashType: "solid",
        markers:{
          type:"square"
        }
      }],
      seriesColors: ["#006495", "#006495", "#FF9900", "#FF9900", "#732C7B", "#732C7B"],
      valueAxis: {
        Max: 50,
        majorUnit: 5,
        line: {
          visible: true
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      categoryAxis: {
        categories: ["4< Weeks", "3< Weeks", "2< Weeks", "1< Week", "Week 0", "1> Week", "2> Weeks", "3> Weeks", "4> Weeks"],
        majorGridLines: {
          visible: true
        },
        justified: true,
        labels: {},
        axisCrossingValue: 4,
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name #: #= value #"
      }
    });
    $("#planned-data-protection").kendoChart({
      legend: {
        visible: true,
        background: "#eeeeee",
        position: "right",
        /*orientation: "vertical",*/
        width:100,
        margin: {
          left: 30
          /*top: -273*/
        },
        padding: {
          top: 15,
          bottom: 15,
          left: 30,
          right: 30
        },
        labels: {
          font: "14px Arial,Helvetica,sans-serif",
          padding: {
            top: 8,
            bottom: 8
          }
        }
      },
      seriesDefaults: {
        overlay: {
          gradient: "none"
        },
        type: "column",
        labels: {
          visible: true,
          font: "bold 14px Arial,Helvetica,sans-serif",
          background: "transparent",
          position: "center",
          color: "black"
        }
      },
      series: [{
        name: "Planned Before Sprint",
        stack: "open tickets",
        data: [25, 18, 20],
        /*color: "#467cac"*/
        color: "#ffbd5c "
      }, {
        name: "Planned In Sprint",
        stack: "open tickets",
        data: [7, 12, 13],
        /*color: "#004C70"*/
        color: "#e0450f"
      }],
      valueAxis: {
        Max: 200,
        Min: 10,
        step: 10,
        line: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      categoryAxis: {
        categories: ["Sprint 23", "Sprint 24", "Sprint 25"],
        majorGridLines: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name #: #= value #"
      }
    });
  }

  $(function () {
    createChart();
  });
  $(document).bind("kendo:skinChange", createChart);
</script>
</body>
</html>
