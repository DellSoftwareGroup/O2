<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .box {
      border: 1px solid #737373;
      /*background-color: #eee;*/
      padding: 15px;
    }
  </style>
  <!--<link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>-->
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.2.504/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.2.504/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row mt-30">
    <div class="col-xs-3 pl-0">
      <div class="box">
        <div id="example">
          <div class="demo-section k-content wide">
            <table id="stats">
              <thead>
              <tr>
                <th class="month" style="width:60px; height:40px">Month</th>
                <th class="accepted" style="width:130px">Accepted Requests</th>
                <th class="done" style="width:100px">Done Requests</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <script id="template" type="text/x-kendo-template">
            <tr class="rows">
              <td class="month" style="width:60px">${month}</td>
              <td class="accepted" style="width:130px"><span class="bar-accepted"></span></td>
              <td class="done" style="width:100px"><span class="bar-done"></span></td>
            </tr>
          </script>
        </div>
        <div class="clearfix"></div>
        <h4 class="center-block text-center mb-0 mt-20">Data Protection</h4>
      </div>
    </div>
  </div>
</div>
<script>
  function createSparklines() {
    // Create a row template using the above definition
    var template = kendo.template($("#template").html());

    $("#stats tbody").empty();
    // "data" is declared at the end of the page
    for (var i = 0; i < data.length; i++) {
      var rowData = data[i];

      var row = $("#stats tbody")
              .append(template(rowData))
              .find("tr:last");

      $(".bar-accepted", row).kendoSparkline({
        type: "bar",
        renderAs: "canvas",
        data: [rowData.accepted],
        valueAxis: {
          max: 50
        },
        seriesColors: ["#579AD6"]
      });

      $(".bar-done", row).kendoSparkline({
        type: "bar",
        renderAs: "canvas",
        data: [rowData.done],
        valueAxis: {
          max: 50
        },
        seriesColors: ["#78C466"]
      });
    }
  }

  var data = [{
    month: "Jan",
    accepted: 41,
    done: 38
  }, {
    month: "Feb",
    accepted: 30,
    done: 30
  }, {
    month: "Mar",
    accepted: 30,
    done: 25
  }, {
    month: "Apr",
    accepted: 20,
    done: 20
  }, {
    month: "May",
    accepted: 33,
    done: 23
  }, {
    month: "Jul",
    accepted: 29,
    done: 25
  }, {
    month: "Aug",
    accepted: 28,
    done: 28
  }, {
    month: "Sep",
    accepted: 26,
    done: 18
  }, {
    month: "Oct",
    accepted: 30,
    done: 30
  }, {
    month: "Nov",
    accepted: 17,
    done: 15
  }, {
    month: "Dec",
    accepted: 18,
    done: 18
  }];

  function createGrid() {
    $("#stats").kendoGrid({
      scrollable: true
    });
  }

  $(document).ready(createGrid);
  $(document).ready(createSparklines);
  $("#example").bind("kendo:skindone", createSparklines);
</script>
</body>
</html>
