<!DOCTYPE html>
<head>
  <style>
    .container{
      width:1170px !important;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container">
      <div class="row mb-40">
        <h1>15 Top Opened&Closed Tickets - Per Task Types</h1>
        <div class="col-xs-12">
          <div class="demo-section k-content wide">
            <div id="10-open-tickets-per-task-type" style="height:370px"></div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="demo-section k-content wide">
            <div id="10-close-tickets-per-task-type"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function createSparklines() {
    // binding to array
    $("#data-protection-opened").kendoSparkline({
      title: {
        text: "Opened Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        30, 40, 10, 20, 10, 15, 5, 20, 10, 10, 30, 5
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Opened : {0}"
      }
    });

    $("#data-protection-closed").kendoSparkline({
      title: {
        text: "Closed Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        30, 30, 10, 20, 10, 15, 5, 20, 10, 10, 30, 5
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Closed : {0}"
      }
    });

      title: {
        text: "Closed Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        30, 30, 10, 20, 10, 15, 5, 20, 10, 10, 30, 5
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Closed : {0}"
      }
    });

    $("#endpoints-opened").kendoSparkline({
      title: {
        text: "Opened Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        10, 30, 20, 10, 15, 10, 10, 10, 10, 10, 10, 20
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Opened : {0}"
      }
    });


    $("#endpoints-closed").kendoSparkline({
      title: {
        text: "Closed Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        10, 30, 15, 10, 15, 10, 10, 10, 10, 10, 10, 20
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "closed : {0}"
      }
    });
    $("#databases-opened").kendoSparkline({
      title: {
        text: "Opened Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        20, 20, 5, 10, 5, 20, 0, 20, 10, 5, 10, 10

        visible: true,

      title: {
        text: "Closed Requests"
      },

        visible: true,
        format: "Closed : {0}"
      }

      title: {
        text: "Opened Requests"
      },
      seriesColors: ["#579AD6"],

        10, 10, 5, 20, 30, 20, 10, 20, 5, 5, 10, 15

      data: [
        10, 10, 10, 5, 10, 10, 5, 20, 20, 20, 5, 5
      ],
      color: "#78C466",
      tooltip: {

        format: "Closed : {0}"
      }
    });


  }
  $(function () {
    createSparklines();
  });
  $(document).bind("kendo:skinChange", createSparklines);
</script>
</body>
</html>
