<!DOCTYPE html>
<head>
  <style>
    .box {
      border: 1px solid #737373;
      background-color: #eee;
      padding: 15px;
    }

    .spark span > span {
      width: 353px;
      height: 100px;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container">
      <div class="row mb-40">
        <div class="row mb-30">
          <h1>Total Accepted & Done Requests by Agile Team</h1>

          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="data-protection-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="data-protection-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Data Protection</h4>
            </div>
          </div>
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="endpoints-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="endpoints-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Endpoints</h4>
            </div>
          </div>
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="databases-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="databases-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Databases</h4>
            </div>
          </div>
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="security-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="security-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Security</h4>
            </div>
          </div>
        </div>
        <div class="row mb-30">
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="platforms-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="platforms-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Platforms</h4>
            </div>
          </div>
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="windows-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="windows-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Windows</h4>
            </div>
          </div>
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="sim-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="sim-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">SIM</h4>
            </div>
          </div>
          <div class="col-xs-3 pl-0">
            <div class="box">
              <div class="spark">
                <div class="col-xs-12 ph-0 mb-20">
                  <span id="none-opened"></span>
                </div>
                <div class="col-xs-12 ph-0">
                  <span id="none-closed"></span>
                </div>
              </div>
              <div class="clearfix"></div>
              <h4 class="center-block text-center mb-0 mt-20">Not Assigned</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function createSparklines() {
    // binding to array
    $("#data-protection-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        30, 40, 10, 20, 10, 15, 5, 20, 10, 10, 30, 5
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });

    $("#data-protection-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        30, 30, 10, 20, 10, 15, 5, 20, 10, 10, 30, 5
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });
    $("#planned-sparkline").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        30, 30, 10, 20, 10, 15, 5, 20, 10, 10, 30, 5
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });

    $("#endpoints-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        10, 30, 20, 10, 15, 10, 10, 10, 10, 10, 10, 20
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#endpoints-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        10, 30, 15, 10, 15, 10, 10, 10, 10, 10, 10, 20
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });
    $("#databases-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        20, 20, 5, 10, 5, 20, 0, 20, 10, 5, 10, 10
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#databases-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        20, 20, 5, 10, 5, 20, 0, 15, 10, 5, 10, 10
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });

    $("#security-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        10, 10, 5, 20, 30, 20, 10, 20, 5, 5, 10, 15
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#security-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        10, 10, 5, 20, 30, 20, 10, 20, 5, 5, 10, 15
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });

    $("#platforms-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        10, 5, 10, 10, 30, 10, 5, 20, 5, 5, 10, 5
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#platforms-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        10, 5, 10, 10, 30, 10, 5, 20, 5, 5, 10, 5
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });

    $("#windows-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        10, 20, 10, 5, 10, 5, 5, 10, 10, 5, 20, 10
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#windows-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        10, 20, 10, 5, 10, 5, 5, 10, 10, 5, 20, 10
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });

    $("#none-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        10, 10, 10, 5, 10, 10, 5, 20, 20, 20, 5, 5
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#none-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        10, 10, 10, 5, 10, 10, 5, 20, 20, 20, 5, 5
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });

    $("#sim-opened").kendoSparkline({
      title: {
        text: "Accepted Requests"
      },
      seriesColors: ["#579AD6"],
      data: [
        0, 5, 10, 10, 10, 10, 20, 20, 30, 0, 15, 15
      ],
      color: "#579AD6",
      tooltip: {
        visible: true,
        format: "Accepted : {0}"
      }
    });


    $("#sim-closed").kendoSparkline({
      title: {
        text: "Done Requests"
      },
      type: "column",
      seriesColors: ["#78C466"],
      data: [
        0, 5, 10, 10, 10, 10, 20, 20, 30, 0, 15, 15
      ],
      color: "#78C466",
      tooltip: {
        visible: true,
        format: "Done : {0}"
      }
    });


  }
  $(function () {
    createSparklines();
  });
  $(document).bind("kendo:skinChange", createSparklines);
</script>
</body>
</html>
