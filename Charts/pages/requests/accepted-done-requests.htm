<!DOCTYPE html>
<head>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../../SQ/Static/CSS/bootstrap.min.css">
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container">
      <div class="row mb-40">
        <h1>Accepted Requests & Done Requests</h1>
        <div class="chart-overall-opened-closed"></div>
      </div>
    </div>
  </div>
</div>
<script>
  function createChart() {
    $(".chart-overall-opened-closed").kendoChart({
      title: {
        /*text: "Number of Requests "*/
      },
      legend: {
        visible: true,
        background: "#eeeeee",
        position: "right",
        orientation: "vertical",
        margin: {
          left: 30,
          top: -245
        },
        padding: {
          top: 15,
          bottom: 15,
          left: 30,
          right: 30
        },
        labels: {
          font: "14px Arial,Helvetica,sans-serif",
          padding: {
            top: 8,
            bottom: 8
          }
        }
      },
      seriesDefaults: {
        type: "column",
        labels: {
          visible: true,
          background: "transparent",
          position: "center",
          color: "white",
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      series: [{
        overlay: {
          gradient: "none"
        },
        name: "Backlog",
        stack: "Accepted Requests",
        data: [50, 60, 30, 40, 40, 10, 5, 10, 20, 35, 30, 45]
      },{
        overlay: {
          gradient: "none"
        },
        name: "Started",
        stack: "Accepted Requests",
        data: [30, 20, 50, 20, 40, 40, 25, 30, 10, 35, 60, 35]
      }, {
        overlay: {
          gradient: "none"
        },
        name: "Done Requests",
        stack: "Complete",
        data: [75, 80, 80, 50, 70, 50, 20, 40, 30, 60, 90, 75]
      }],
      seriesColors: ["#579AD6","#0974d3", "#78C466"],
      valueAxis: {
        Max: 160,
        majorUnit: 5,
        line: {
          visible: false
        },
        labels: {
          step: 2,
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      categoryAxis: {
        categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        majorGridLines: {
          visible: false
        },
        labels: {
          font: "bold 12px Arial,Helvetica,sans-serif"
        }
      },
      tooltip: {
        visible: true,
        template: "#= series.name # Requests"
      }
    });
  }
  $(function () {
    createChart();
  });
  $(document).bind("kendo:skinChange", createChart);
</script>
</body>
</html>
