<!DOCTYPE html>
<head>
  <style>
    .box {
      border: 1px solid #737373;
      background-color: #eee;
      padding: 15px;
    }

    .spark span > span {
      width: 244px;
      height: 100px;
    }

    .container {
      width: 1170px !important;
    }

    /*.k-tooltip {
      color: #444444 !important;
    }*/

  </style>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.2.504/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="../../SQ/Static/CSS/bootstrap.min.css">

  <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-section k-content wide">
    <div class="container mt-20">
      <div class="row mb-30">
        <div class="col-xs-4 pl-0">
          <div class="box">
            <h2 class="text-center mb-20">SLA Variance</h2>

            <div id="sla-variance-1"></div>
            <div class="text-center mt-10">
              <a href="#" class="btn btn-primary">Drill Down</a>
            </div>
          </div>
        </div>
        <div class="col-xs-4 pl-0">
          <div class="box">
            <h2 class="text-center mb-20">Baseline vs. Actual</h2>

            <div id="baseline-vs-actual"></div>
            <div class="text-center mt-10">
              <a href="#" class="btn btn-primary">Drill Down</a>
            </div>
          </div>
        </div>
        <div class="col-xs-4 pl-0">
          <div class="box">
            <h2 class="text-center mb-20">Planned vs. Actual</h2>

            <div id="planned-vs-actual"></div>
            <div class="text-center mt-10">
              <a href="#" class="btn btn-primary">Drill Down</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>

    $("#sla-variance-1").kendoChart({
      /*title: {
       position: "top",
       text: "Tasks"
       },*/
      legend: {
        visible: true,
        position: "bottom",
        padding: {
          right: 10,
          left: 5
        },
        labels: {
          font: "12px Arial,Helvetica,sans-serif",
          margin: {
            top: 5,
            bottom: 5
          }
        }
      },
      chartArea: {
        background: ""
      },
      seriesDefaults: {
        type: "donut",
        startAngle: 150
      },
      series: [{
        name: "early",
        padding: 20,
        overlay: {
          gradient: "none"
        },
        data: [{
          category: "+1",
          value: 200,
          color: "#F5DFD7"
        }, {
          category: "+2 to +3",
          value: 175,
          color: "#F1C1B0"
        }, {
          category: "+4 to +5",
          value: 50,
          color: "#EDA48A"
        }, {
          category: "+6 to +8",
          value: 140,
          color: "#E98664"
        }, {
          category: "+8 or more",
          value: 40,
          color: "#E6693E"
        }],
        labels: {
          visible: true,
          font: "bold 14px Arial,Helvetica,sans-serif",
          background: "transparent",
          position: "center",
          template: "#= value #",
          color: "black"
        }
      }],
      tooltip: {
        visible: true,
        template: "SLA Variance #= category # : #= value # tasks"
      }

      /*title: {
       position: "top",
       text: "Tasks"
       },*/

        }
        ,

            top: 5,
            bottom: 5
          }
        }
      },
      chartArea: {
        background: ""
      },
      seriesDefaults: {
        type: "donut",
        startAngle: 150
      },

        name: "Ended late",

          gradient: "none"
        },

          category: "-1",

          color: "#E98664"

          category: "+8 or more",
          value: 20,
          color: "#E6693E"

          visible: true,
          font: "bold 14px Arial,Helvetica,sans-serif",

          template: "#= value #",

        visible: true,

       position: "top",
       text: "Tasks"
       },*/

        visible: true,
        position: "bottom",
        padding: {
          right: 10,
          left: 5
        },
        labels: {
          font: "12px Arial,Helvetica,sans-serif",
          margin: {
            top: 5,
            bottom: 5
          }
        }
      },
      chartArea: {
        background: ""
      },
      seriesDefaults: {
        type: "donut",
        startAngle: 150
      },
      series: [{
        name: "Ended late",
        padding: 20,
        overlay: {
          gradient: "none"
        },
        data: [{
          category: "-1",
          value: 50,
          color: "#D2F3CA"
        }, {
          category: "-2 to -3",

          gradient: "none"
        },
        data: [{
          category: "+1",
          value: 65,
          color: "#F5DFD7"
        }, {
          category: "+2 to +3",
          value: 70,

        }, {
          category: "+4 to +5",

  });
  $(document).bind("kendo:skinChange", createChart);
</script>

</body>
</html>
