<div class="col-xs-7 mt-20">
  <div class="panel-group-collapsible">
    <div class="panel">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#request-info" aria-expanded="false"
             class="collapsed">
            Request Information
          </a>
        </h4>
      </div>
      <div id="request-info" class="table-responsive collapse" aria-expanded="false">
        <div class="panel-body">
          <div class="pt-20 row">
            <div class="col-xs-3">
              <label>Request Type *</label>
            </div>
            <div class="col-xs-6">
              <input type="text" readonly class="form-control" value="Tech Brief">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Request Sub Type *</label>
            </div>
            <div class="col-xs-6">
              <input type="text" readonly class="form-control" value="Authoring">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Request Title *</label>
            </div>
            <div class="col-xs-9 pr-0">
              <input type="text" class="form-control" value="Active Administrator for DNS Management">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Requester *</label>
            </div>
            <div class="col-xs-4">
              <input type="text" class="form-control" value="Carol Buckley">
            </div>
            <div class="col-xs-5 pl-l0">
              <a class="btn btn-default" href="#">
                Search
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Requested Due Date *</label>
            </div>
            <div class="col-xs-3">
                <input class="date-picker" data-val="true" id="DueDate_UTC"
                       name="DueDate_UTC" type="date"/>
            </div>
            <div class="col-xs-6 pl-0">
              <span>
                SLA Total Business Days 20
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Urgent</label>
            </div>
            <div class="col-xs-8">
              <input type="checkbox" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Business Justification *</label>
            </div>
            <div class="col-xs-8">
              <textarea class="form-control" row="2" cols="60">
            </textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label class="valign-middle">Start Date</label>
            </div>
            <div class="col-xs-8">
              <div class="mr-15">
                <input class="date-picker" data-val="true" id="StartDate_UTC"
                       name="StartDate_UTC" type="date"/>
              </div>
              <a class="btn btn-primary" href="#">
                Calculate Timeline
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
              <p>If you know the URL of the page you need updates for please provide the URL below.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Website</label>
            </div>
            <div class="col-xs-3">
              <select class="form-control">
                <option>http://software.dell.com</option>
                <option>http://www.dell.com</option>
                <option>http://www.sonicwall.com</option>
                <option>http://www.kace.com</option>
                <option>http://www.boomi.com</option>
              </select>
            </div>
            <div class="col-xs-2">
              <span>Content URL</span>
            </div>
            <div class="col-xs-4">
              <input type="text" class="form-control" value="/products/appassure">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 col-xs-offset-3">
              <a href="#" class="block"><strong>+</strong> Add Website</a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Tags</label>
            </div>
            <div class="col-xs-8">
              <select class="form-control">
                <option>Select a Tag</option>
                <option>AppAssure</option>
                <option>Boomi</option>
                <option>Ensighten/Test&Target</option>
                <option>Landing Page</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <label>Request Description *</label>
            </div>
            <div class="col-xs-8">
              <textarea class="editor" rows="10" cols="30" style="height:440px"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
