<div class="col-xs-7 mt-20">
  <div class="panel-group-collapsible border-b-grey">
    <div class="panel">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#comments" aria-expanded="true">
            Comments
          </a>
        </h4>
      </div>
      <div id="comments" class="table-responsive collapse in" aria-expanded="true">
        <div class="panel-body">
          <div class="form-group">
            <textarea class="form-control" id="businessJustification" rows="5" cols="12"></textarea>
          </div>
          <a class="btn btn-primary mr-10" href="#">
            Save
          </a>
          <a class="btn btn-default mr-35" href="#">
            Cancel
          </a>
          <label>Send Email Notification to: </label>

          <div class="radio-inline">
            <label class="mr-35 ml-15">
              <input type="radio" name="notificaitonGroup" value="1" checked="checked" id="requester">
              Requester
            </label>
            <label class="mr-35">
              <input type="radio" name="notificaitonGroup" value="2" id="all">
              All (Requester + Followers)
            </label>
            <label class="mr-35">
              <input type="radio" name="notificaitonGroup" value="2" id="none">
              None
            </label>
          </div>

          <div class="row mt-30">
            <div class="col-xs-4">
              <select id="comments-status-changes-dd" name="comments-status-changes-dd" multiple="multiple"
                      data-title="Comments and Status Changes" data-select-all-text="All Comments and Status Changes">
                <option value="1">Comments</option>
                <option value="2">Status Changes</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select id="filter-by-group-dd" name="filter-by-group-dd" multiple="multiple"
                      data-title="Filter by Group" data-select-all-text="All Task Groups">
                <option value="1">Task Group 3</option>
                <option value="2">Task Group 2</option>
                <option value="3">Task Group 1</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
